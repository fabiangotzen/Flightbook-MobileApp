<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'groupname.glider' | translate }} <span
        *ngIf="filtered">({{ 'groupname.filtered' | translate }})</span></ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="openFilter($event)">
        {{ 'buttons.filter' | translate }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="no-padding">
  <ion-list *ngIf="(gliders$ | async)?.length > 0">
    <ion-item detail *ngFor="let glider of gliders$ | async" (click)="itemTapped($event, glider)">
      <ion-grid>
        <ion-row>
          <ion-col size="6" size-s>
            {{ glider.brand}} {{glider.name}}
          </ion-col>
          <ion-col size="2">
            <span *ngIf="glider.tandem; else noTandem">Oui</span>
            <ng-template #noTandem>Non</ng-template>
          </ion-col>
          <ion-col size="4">
            {{ glider.buy_date | date: 'dd/MM/yyyy' }}
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-icon item-end></ion-icon>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="{{ 'loading.loading' | translate }}">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <p class="emptylist" *ngIf="(gliders$ | async)?.length == 0">{{ 'emptylist' | translate }}</p>
</ion-content>
