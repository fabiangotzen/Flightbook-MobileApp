<form (ngSubmit)="saveElement()">
  <ion-item>
    <ion-label position="floating">{{ 'place.name' | translate }}*</ion-label>
    <ion-input clearInput [(ngModel)]="place.name" type="text" name="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">{{ 'place.altitude' | translate }}</ion-label>
    <ion-input clearInput [(ngModel)]="place.altitude" type="number" name="altitude"></ion-input>
  </ion-item>
  <ion-button expand="block" type="submit" >{{ 'buttons.save' | translate }}</ion-button>
</form>
